<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2f;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            background: #333;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
        }

        .contact-section h2 {
            text-align: center;
            color: #fff;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }

        .contact-section input, 
        .contact-section textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }

        .contact-section button {
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #004494;
        }

        .response-message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }

        .response-message.success {
            background-color: #28a745;
        }

        .response-message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <div id="response-message" class="response-message"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Retrieve form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Simple validation
            if (name === '' || email === '' || message === '') {
                showResponseMessage('All fields are required.', 'error');
                return;
            }

            // Here you could send the data to a server using fetch or XMLHttpRequest
            // For demonstration, we'll just simulate a successful submission

            // Simulate form submission success
            showResponseMessage('Message sent successfully.', 'success');

            // Optionally clear the form fields
            document.getElementById('contact-form').reset();
        });

        function showResponseMessage(message, type) {
            const responseMessageElement = document.getElementById('response-message');
            responseMessageElement.textContent = message;
            responseMessageElement.className = `response-message ${type}`;
            responseMessageElement.style.display = 'block';
        }
    </script>
</body>
</html>
